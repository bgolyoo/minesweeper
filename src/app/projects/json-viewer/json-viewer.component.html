<section id="json-viewer">
    <div class="container">
        <div *ngFor="let item of json; let i=index" class="json-viewer">
            <span (click)="toggleShow(i)" class="toggle">
                <i [ngClass]="{'fa fa-fw fa-caret-right': true, 'fa-rotate-90': show[i]}"></i>
                {{titles[i]}}
            </span>
            <app-json-object [object]="item" [isOpen]="show[i]"></app-json-object>
        </div>
    </div>
</section>
